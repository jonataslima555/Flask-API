<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Character Information</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        {% if error %}
                            <h5 class="card-title text-danger">{{ error }}</h5>
                        {% else %}
                            <h5 class="card-title">{{ name }}</h5>
                            <p><strong>Life:</strong> {{ character['Life'] }}</p>
                            <p><strong>Armor:</strong> {{ character['Armor'] }}</p>
                            <p><strong>Damage:</strong> {{ character['Damage'] }}</p>
                        {% endif %}
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary">Back to Search</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
